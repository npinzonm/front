<div class="popup-overlay">
    <div class="popup-content" (click)="$event.stopPropagation()">
      <div class="p-4 md:p-5 space-y-4">
  
        <!-- Conditional Title -->
        <ng-container *ngIf="isCotizacion; else notCotizacion">
          <h2 class="text-2xl font-semibold dark:text-black-100">Gracias por cotizar con Seguro Confianza</h2>
        </ng-container>
  
        <ng-template #notCotizacion>
          <h2 class="text-2xl font-semibold dark:text-black-100">Gracias por agendar la inspección</h2>
        </ng-template>
  
        <p class="text-base leading-relaxed dark:text-black-400">
          Ofrecemos los mejores seguros para tu vehículo.
        </p>
  
        <p class="text-base leading-relaxed dark:text-black-400 clienteV">
          <span>{{ nombreCliente }}</span>, el valor de su seguro es de <span>{{ valorSeguroFormatted }}</span>.
        </p>
        <p class="text-base leading-relaxed dark:text-black-400 comprarN">
          ¿Desea comprar ahora?
        </p>
      </div>
  
      <div class="footerB flex flex-shrink-0 flex-wrap items-center justify-center p-4 border-t border-gray-200 rounded-b-md dark:border-gray-700">
        <button (click)="finalizarCompra()" data-modal-hide="default-modal" type="button" class="botonComprar text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Comprar</button>
        <button (click)="onClose()" data-modal-hide="default-modal" type="button" class="botonSalir py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Salir</button>
      </div>
    </div>
  </div>
